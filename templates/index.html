<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Invoice Intelligence Bot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            max-width: 900px;
            margin: 100px auto;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            border-radius: 20px;
        }
        .header {
            background-color: #0d6efd;
            color: white;
            font-size: 2.2rem;
            font-weight: bold;
            padding: 1.5rem;
            text-align: center;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }
        .btn-success {
            width: 100%;
            padding: 12px;
            font-size: 1.2rem;
        }
        .footer {
            font-size: 1rem;
            color: #444;
            text-align: center;
            padding: 15px 0;
        }
    </style>
</head>
<body>

<div class="card">
    <div class="header">ðŸ¤– Invoice Intelligence Bot</div>

    <div class="card-body p-4">
        <form action="/predict" method="post" enctype="multipart/form-data">
            <div class="mb-4">
                <label for="invoice_file" class="form-label fw-semibold fs-5">Upload Invoice (PDF OR IMAGE)</label>
                <input class="form-control form-control-lg" type="file" name="invoice_file" id="invoice_file" required>
            </div>
            <button type="submit" class="btn btn-success">Analyse Invoice</button>
        </form>
    </div>

    <div class="footer">
        Built with Flask, ML & Free HuggingFace AI
    </div>
</div>

</body>
</html>
